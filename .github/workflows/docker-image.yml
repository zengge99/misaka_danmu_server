# 工作流名称
name: Publish to Docker Hub

# 触发条件：当创建并推送一个以 'v' 开头的标签时触发 (例如 v1.0.0)
on:
  push:
    tags:
      - 'v*' # 匹配 v1, v1.2, v1.2.3 等版本标签

jobs:
  # 定义一个名为 build-and-push 的作业
  build-and-push:
    # 在最新的 Ubuntu 虚拟机上运行
    runs-on: ubuntu-latest
    steps:
      # 步骤1: 检出代码
      # 拉取你的仓库代码到虚拟机中
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2: 设置 Docker Buildx
      # Buildx 是一个 Docker CLI 插件，用于启用更高级的构建功能
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤3: 登录到 Docker Hub
      # 使用我们之前在 GitHub Secrets 中设置的凭据
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 步骤4: 构建并推送 Docker 镜像
      # 使用 build-push-action 来执行构建和推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true # 确认执行推送操作
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/danmu_api_server:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/danmu_api_server:${{ github.ref_name }}
